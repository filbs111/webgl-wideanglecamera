<title>stereographic projection shader</title>

<script type="text/javascript" src="lib/glMatrix-0.9.5.min.js"></script>

<!-- simple texture mapped pix shader -->
<script id="shader-fs" type="x-shader/x-fragment">
	precision mediump float;
	
	varying vec2 vTextureCoord;
	uniform sampler2D uSampler;

	void main(void) {
		//this gives what appears to be right kind of effect.
		//changing the 1st float zooms. (larger zooms in)
		//changing the 2nd float adjusts the barrel effect (larger -ve for more effect)

		//this works but corner of texture ends up in middle of screen
		//gl_FragColor = texture2DProj(uSampler, vec3(vTextureCoord.s, vTextureCoord.t, 2.0 - 0.3*dot(vTextureCoord,vTextureCoord)));
		
		//tex2dproj divides the x and y components by z, so to offset, we should add offsetx*z, offsety*z to x,y
		gl_FragColor = texture2DProj(uSampler, vec3(0.5,0.5,1.0)*(2.0-0.3*dot(vTextureCoord,vTextureCoord)) + vec3(vTextureCoord.s, vTextureCoord.t, 0.0));
		
	}
</script>

<!-- vertex shader -->
<script id="shader-vs" type="x-shader/x-vertex">
	attribute vec3 aVertexPosition;
	attribute vec2 aTextureCoord;

	uniform mat4 uMVMatrix;
	uniform mat4 uPMatrix;
	
	varying vec2 vTextureCoord;
	
	void main(void) {
		gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
		vTextureCoord = aTextureCoord;
	}
</script>



<script type="text/javascript">

//initially - simple shader that draws texture over the entire screen.

var gl;	//context 
//mostly from view-source:http://learningwebgl.com/lessons/lesson01/index.html
function initGL(canvas){
	try {
		gl = canvas.getContext("webgl");
		gl.viewportWidth = canvas.width;
		gl.viewportHeight = canvas.height;
	} catch (e) {
	}
	if (!gl) {
		alert("Could not initialise WebGL, sorry :-(");
	}
}

function getShader(gl, id) {
	var shaderScript = document.getElementById(id);
	if (!shaderScript) {
		return null;
	}

	var str = "";
	var k = shaderScript.firstChild;
	while (k) {
		if (k.nodeType == 3) {
			str += k.textContent;
		}
		k = k.nextSibling;
	}

	var shader;
	if (shaderScript.type == "x-shader/x-fragment") {
		shader = gl.createShader(gl.FRAGMENT_SHADER);
	} else if (shaderScript.type == "x-shader/x-vertex") {
		shader = gl.createShader(gl.VERTEX_SHADER);
	} else {
		return null;
	}

	gl.shaderSource(shader, str);
	gl.compileShader(shader);

	if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
		alert(gl.getShaderInfoLog(shader));
		return null;
	}

	return shader;
}


var shaderProgramTextured;
	
function initShaders(){
	shaderProgramTextured = loadShader( "shader-vs", "shader-fs",{
					attributes:["aVertexPosition","aTextureCoord"],
					uniforms:["uPMatrix","uMVMatrix","uSampler"]
					});
}

//shader loader function.
function loadShader(vs_id,fs_id, obj) {
	var fragmentShader = getShader(gl, vs_id);		//TODO check whether shader already got
	var vertexShader = getShader(gl, fs_id);

	var shaderProgram = gl.createProgram();
	gl.attachShader(shaderProgram, vertexShader);
	gl.attachShader(shaderProgram, fragmentShader);
	gl.linkProgram(shaderProgram);

	if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
		alert("Could not initialise shaders");
	}

	shaderProgram.uniforms={};
	shaderProgram.attributes={};
	progUniforms = shaderProgram.uniforms;
	progAttributes = shaderProgram.attributes;
	
	obj.attributes.forEach(function(item, index){
		progAttributes[item] = gl.getAttribLocation(shaderProgram, item);
		gl.enableVertexAttribArray(progAttributes[item]);
	});
	obj.uniforms.forEach(function(item, index){
		progUniforms[item] = gl.getUniformLocation(shaderProgram, item);
	});

	return shaderProgram;
}

function setMatrixUniforms() {
	gl.uniformMatrix4fv(shaderProgramTextured.uniforms.uPMatrix, false, pMatrix);
	gl.uniformMatrix4fv(shaderProgramTextured.uniforms.uMVMatrix, false, mvMatrix);
}


var squareVertexPositionBuffer,
	squareVertexTextureCoordBuffer,
	squareVertexIndexBuffer;

function initBuffers() {
        
		//a simple quad. use indexed since this hass more in common with other 
		//webgl stuff i've written. triangle strip is maybe slightly more efficient
       
		var vertices = [
			-1,-1,0,
			-1,1,0,
			1,-1,0,
			1,1,0
		];
		var textureCoords = [
			-1,-1,
			-1,1,
			1,-1,
			1,1
		];
		
		var indices = [
			0,1,2,
			1,2,3
		]
		
		
		squareVertexPositionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, squareVertexPositionBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
        squareVertexPositionBuffer.itemSize = 3;
        squareVertexPositionBuffer.numItems = 4;
		
		squareVertexTextureCoordBuffer = gl.createBuffer();
		gl.bindBuffer(gl.ARRAY_BUFFER, squareVertexTextureCoordBuffer);
		gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(textureCoords), gl.STATIC_DRAW);
        squareVertexTextureCoordBuffer.itemSize = 2;
        squareVertexTextureCoordBuffer.numItems = 4;
		
		squareVertexIndexBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, squareVertexIndexBuffer);
        gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(indices), gl.STATIC_DRAW);
        squareVertexIndexBuffer.itemSize = 1;
        squareVertexIndexBuffer.numItems = 6;
		
}




function handleLoadedTexture(texture) {
	console.log("handling loaded texture");
	gl.bindTexture(gl.TEXTURE_2D, texture);
	//gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, true);
	gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, texture.image);
	gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
	gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);		
	gl.bindTexture(gl.TEXTURE_2D, null);
}


var texture;
function initTexture() {
		texture = gl.createTexture();
		texture.image = new Image();
		texture.image.onload = function() {
		  handleLoadedTexture(texture)
		}
		texture.image.src = "img/ash_uvgrid01.jpg";
}



function init(){
	webGlStart();
	//console.log("will init");
}

function webGlStart(){
		console.log("will start web gl");
		initGL(document.getElementById("mycanvas"));	//get ctx, set size
		//gl.enable(gl.CULL_FACE);
		initShaders();
		initBuffers();
		initTexture();
		gl.clearColor(0.0, 1.0, 0.1, 1.0);
        //gl.enable(gl.DEPTH_TEST);
		setupScene();
		requestAnimationFrame(drawScene);
}




function drawScene(frameTime) {
	requestAnimationFrame(drawScene);

	gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

	mat4.identity(mvMatrix);
	mat4.translate(mvMatrix, [0.0, 0.0, -2.4]);
	
	//mat4.rotateX(mvMatrix, -Math.PI*0.5);
	//mat4.rotateX(mvMatrix, -1);
	
	//mat4.rotateZ(mvMatrix, frameTime/2000);
	
	//mat4.translate(mvMatrix, [-0.7,-0.7,0]);

	gl.useProgram(shaderProgramTextured);
	
	gl.bindBuffer(gl.ARRAY_BUFFER, squareVertexPositionBuffer);
	gl.vertexAttribPointer(shaderProgramTextured.attributes.aVertexPosition, squareVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);
	
	gl.bindBuffer(gl.ARRAY_BUFFER, squareVertexTextureCoordBuffer);
	gl.vertexAttribPointer(shaderProgramTextured.attributes.aTextureCoord, squareVertexTextureCoordBuffer.itemSize, gl.FLOAT, false, 0, 0);
	
	gl.activeTexture(gl.TEXTURE0);
	gl.bindTexture(gl.TEXTURE_2D, texture);
	gl.uniform1i(shaderProgramTextured.uniforms.uSampler, 0);
	
	gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, squareVertexIndexBuffer);
	
	setMatrixUniforms();
	gl.drawElements(gl.TRIANGLES, squareVertexIndexBuffer.numItems, gl.UNSIGNED_SHORT, 0);

}






//should probably get rid of this stuff
//hopefully for a fullscreen shader don't need viewport stuff.
var mvMatrix = mat4.create();
var pMatrix = mat4.create();
function setupScene() {
	gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
	mat4.perspective(45, gl.viewportWidth / gl.viewportHeight, 0.1, 100, pMatrix);
}





</script>
