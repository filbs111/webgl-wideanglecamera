<!-- cube mapping for FOV>180 -->
<script id="shader-fs-cube" type="x-shader/x-fragment">
	precision mediump float;
	
	varying vec2 vTextureCoord;
	uniform samplerCube uSampler;

	uniform float uVarOne;
	
	void main(void) {
		
		//this works . 2 lines below equivalent. unsure which more efficient. maybe compile to same
		gl_FragColor = textureCube(uSampler, vec3(vTextureCoord.s, vTextureCoord.t, 2.0 +uVarOne*dot(vTextureCoord,vTextureCoord)));
		//gl_FragColor = textureCube(uSampler, vec3(0.0,0.0,1.0)*(uVarOne*dot(vTextureCoord,vTextureCoord)) + vec3(vTextureCoord.s , vTextureCoord.t  , 2.0));
		
		//gl_FragColor = vec4(vTextureCoord.s,vTextureCoord.t,0.0,1.0);
		//gl_FragColor = vec4(0.0,1.0,0.0,1.0);
	}
</script>


<!-- simple texture mapped pix shader -->
<script id="shader-fs" type="x-shader/x-fragment">
	precision mediump float;
	
	varying vec2 vTextureCoord;
	uniform sampler2D uSampler;

	uniform float uVarOne;

	void main(void) {
		//this gives what appears to be right kind of effect.
		//changing the 1st float zooms. (larger zooms in)
		//changing the 2nd float adjusts the barrel effect (larger -ve for more effect)

		//this works but corner of texture ends up in middle of screen
		//gl_FragColor = texture2DProj(uSampler, vec3(vTextureCoord.s, vTextureCoord.t, 2.0 - 0.3*dot(vTextureCoord,vTextureCoord)));
		
		//tex2dproj divides the x and y components by z, so to offset, we should add offsetx*z, offsety*z to x,y
		gl_FragColor = texture2DProj(uSampler, vec3(0.5,0.5,1.0)*(2.0 + uVarOne*dot(vTextureCoord,vTextureCoord)) + vec3(vTextureCoord.s, vTextureCoord.t, 0.0));
		
	}
</script>

<!-- vertex shader -->
<script id="shader-vs" type="x-shader/x-vertex">
	attribute vec3 aVertexPosition;
	attribute vec2 aTextureCoord;

	varying vec2 vTextureCoord;
	
	uniform float uAspect;
	uniform float uVarTwo;	//note the multiplication of uVarTwo*uAspect could be skipped by passing in uVarTwo*uAspect , uVarTwo as uniforms
	
	void main(void) {
		gl_Position = vec4(aVertexPosition, 1.0);
		vTextureCoord = vec2(aTextureCoord.s*uVarTwo*uAspect, aTextureCoord.t*uVarTwo);
	}
</script>



<script type="text/javascript">

//initially - simple shader that draws texture over the entire screen.

var gl;	//context
var screenAspect;

//mostly from view-source:http://learningwebgl.com/lessons/lesson01/index.html
function initGL(canvas){
	try {
		gl = canvas.getContext("webgl");
		gl.viewportWidth = canvas.width;
		gl.viewportHeight = canvas.height;
		screenAspect = gl.viewportWidth/gl.viewportHeight;
	} catch (e) {
	}
	if (!gl) {
		alert("Could not initialise WebGL, sorry :-(");
	}
}

function getShader(gl, id) {
	var shaderScript = document.getElementById(id);
	if (!shaderScript) {
		return null;
	}

	var str = "";
	var k = shaderScript.firstChild;
	while (k) {
		if (k.nodeType == 3) {
			str += k.textContent;
		}
		k = k.nextSibling;
	}

	var shader;
	if (shaderScript.type == "x-shader/x-fragment") {
		shader = gl.createShader(gl.FRAGMENT_SHADER);
	} else if (shaderScript.type == "x-shader/x-vertex") {
		shader = gl.createShader(gl.VERTEX_SHADER);
	} else {
		return null;
	}

	gl.shaderSource(shader, str);
	gl.compileShader(shader);

	if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
		alert(gl.getShaderInfoLog(shader));
		return null;
	}

	return shader;
}


var shaderProgramTextured;
var shaderProgramCubemap;

function initShaders(){
	shaderProgramTextured = loadShader( "shader-vs", "shader-fs",{
					attributes:["aVertexPosition","aTextureCoord"],
					uniforms:["uSampler","uVarOne","uVarTwo","uAspect"]
					});
	shaderProgramCubemap = loadShader( "shader-vs", "shader-fs-cube",{
					attributes:["aVertexPosition","aTextureCoord"],
					uniforms:["uSampler","uVarOne","uVarTwo","uAspect"]
					});
}

//shader loader function.
function loadShader(vs_id,fs_id, obj) {
	var fragmentShader = getShader(gl, vs_id);		//TODO check whether shader already got
	var vertexShader = getShader(gl, fs_id);

	var shaderProgram = gl.createProgram();
	gl.attachShader(shaderProgram, vertexShader);
	gl.attachShader(shaderProgram, fragmentShader);
	gl.linkProgram(shaderProgram);

	if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
		alert("Could not initialise shaders");
	}

	shaderProgram.uniforms={};
	shaderProgram.attributes={};
	progUniforms = shaderProgram.uniforms;
	progAttributes = shaderProgram.attributes;
	
	obj.attributes.forEach(function(item, index){
		progAttributes[item] = gl.getAttribLocation(shaderProgram, item);
		gl.enableVertexAttribArray(progAttributes[item]);
	});
	obj.uniforms.forEach(function(item, index){
		console.log("getting uniform location for " + item);
		progUniforms[item] = gl.getUniformLocation(shaderProgram, item);
	});

	return shaderProgram;
}

var squareVertexPositionBuffer,
	squareVertexTextureCoordBuffer,
	squareVertexIndexBuffer;

function initBuffers() {
        
		//a simple quad. use indexed since this hass more in common with other 
		//webgl stuff i've written. triangle strip is maybe slightly more efficient
       
		var vertices = [
			-1,-1,0,
			-1,1,0,
			1,-1,0,
			1,1,0
		];
		var textureCoords = [
			-1,-1,
			-1,1,
			1,-1,
			1,1
		];
		
		var indices = [
			0,1,2,
			1,2,3
		]
		
		
		squareVertexPositionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, squareVertexPositionBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
        squareVertexPositionBuffer.itemSize = 3;
        squareVertexPositionBuffer.numItems = 4;
		
		squareVertexTextureCoordBuffer = gl.createBuffer();
		gl.bindBuffer(gl.ARRAY_BUFFER, squareVertexTextureCoordBuffer);
		gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(textureCoords), gl.STATIC_DRAW);
        squareVertexTextureCoordBuffer.itemSize = 2;
        squareVertexTextureCoordBuffer.numItems = 4;
		
		squareVertexIndexBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, squareVertexIndexBuffer);
        gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(indices), gl.STATIC_DRAW);
        squareVertexIndexBuffer.itemSize = 1;
        squareVertexIndexBuffer.numItems = 6;
		
}




function handleLoadedTexture(texture) {
	console.log("handling loaded texture");
	gl.bindTexture(gl.TEXTURE_2D, texture);
	//gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, true);
	gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, texture.image);
	gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
	gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);		
	gl.bindTexture(gl.TEXTURE_2D, null);
}


var texture;
function initTexture() {
		texture = gl.createTexture();
		texture.image = new Image();
		texture.image.onload = function() {
		  handleLoadedTexture(texture)
		}
		texture.image.src = "img/ash_uvgrid01.jpg";
}


var cubemaptexture;
var image_counter=0;
//cube map code from http://www.humus.name/cubemapviewer.js (slightly modified)
function loadCubeMap(base)
{
	var texture = gl.createTexture();
	gl.bindTexture(gl.TEXTURE_CUBE_MAP, texture);
	gl.texParameteri(gl.TEXTURE_CUBE_MAP, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
	gl.texParameteri(gl.TEXTURE_CUBE_MAP, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);
	gl.texParameteri(gl.TEXTURE_CUBE_MAP, gl.TEXTURE_MIN_FILTER, gl.LINEAR_MIPMAP_LINEAR);
	gl.texParameteri(gl.TEXTURE_CUBE_MAP, gl.TEXTURE_MAG_FILTER, gl.LINEAR);

	var faces = [["posx.jpg", gl.TEXTURE_CUBE_MAP_POSITIVE_X],
				 ["negx.jpg", gl.TEXTURE_CUBE_MAP_NEGATIVE_X],
				 ["posy.jpg", gl.TEXTURE_CUBE_MAP_POSITIVE_Y],
				 ["negy.jpg", gl.TEXTURE_CUBE_MAP_NEGATIVE_Y],
				 ["posz.jpg", gl.TEXTURE_CUBE_MAP_POSITIVE_Z],
				 ["negz.jpg", gl.TEXTURE_CUBE_MAP_NEGATIVE_Z]];
	for (var i = 0; i < faces.length; i++)
	{
		var face = faces[i][1];
		var image = new Image();
		image.onload = function (texture, face, image) {
			return function () {
				gl.bindTexture(gl.TEXTURE_CUBE_MAP, texture);
				gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, false);
				gl.texImage2D(face, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, image);
				image_counter++;
				if (image_counter == 6)
				{
					gl.generateMipmap(gl.TEXTURE_CUBE_MAP);
				}
				//requestAnimationFrame(draw);
			}
		}(texture, face, image);
		image.src = base + '/' + faces[i][0];
	}
	return texture;
}





function init(){
	webGlStart();
	//console.log("will init");
}

function webGlStart(){
		console.log("will start web gl");
		initGL(document.getElementById("mycanvas"));	//get ctx, set size
		//gl.enable(gl.CULL_FACE);
		initShaders();
		initBuffers();
		initTexture();
		
		//cubemaptexture = loadCubeMap("img/CoitTower2");
		//cubemaptexture = loadCubeMap("img/simplecolours");
		cubemaptexture = loadCubeMap("img/grids");

		gl.clearColor(0.0, 1.0, 0.1, 1.0);
        //gl.enable(gl.DEPTH_TEST);
		setupScene();
		
		//set defaults - should couple this to range slider since might update that to change defaults and forget to do here.
		gl.uniform1f(shaderProgramTextured.uniforms.uVarOne, -0.3);
		gl.uniform1f(shaderProgramTextured.uniforms.uVarTwo, 2.0);
		
		
		requestAnimationFrame(drawScene);
}



var cubemapOn = true;
function drawScene(frameTime) {
	requestAnimationFrame(drawScene);

	gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

	//cubemapOn= true;
	var activeProg;
	if (cubemapOn){
		activeProg = shaderProgramCubemap;
	} else {
		activeProg = shaderProgramTextured;
	}
	gl.useProgram(activeProg);

	gl.bindBuffer(gl.ARRAY_BUFFER, squareVertexPositionBuffer);
	gl.vertexAttribPointer(activeProg.attributes.aVertexPosition, squareVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);
	
	gl.bindBuffer(gl.ARRAY_BUFFER, squareVertexTextureCoordBuffer);
	gl.vertexAttribPointer(activeProg.attributes.aTextureCoord, squareVertexTextureCoordBuffer.itemSize, gl.FLOAT, false, 0, 0);
	
	gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, squareVertexIndexBuffer);
	

	if (cubemapOn){
		gl.activeTexture(gl.TEXTURE0);
		gl.bindTexture(gl.TEXTURE_CUBE_MAP, cubemaptexture);
		gl.uniform1i(shaderProgramCubemap.uniforms.uSampler, 0);
	}else{
		gl.activeTexture(gl.TEXTURE0);
		gl.bindTexture(gl.TEXTURE_2D, texture);
		gl.uniform1i(shaderProgramTextured.uniforms.uSampler, 0);
	}
	gl.uniform1f(activeProg.uniforms.uVarOne, parseFloat(document.getElementById("val1range").value));
	gl.uniform1f(activeProg.uniforms.uVarTwo, parseFloat(document.getElementById("val2range").value));
	
	
	gl.uniform1f(activeProg.uniforms.uAspect, screenAspect);
	
	
	gl.drawElements(gl.TRIANGLES, squareVertexIndexBuffer.numItems, gl.UNSIGNED_SHORT, 0);

}


function setupScene() {
	gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
}


</script>
